<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html lang="en"> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
        <title>Raphaël · PropagatorTest</title> 
	<link rel="stylesheet" href="./css/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="./css/print.css" type="text/css" media="print">
	<!--[if IE]>
	<link rel="stylesheet" href="./css/ie.css" type="text/css" media="screen, projection">
	<![endif]-->
	<link rel="stylesheet" href="./css/style.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="demo.css" type="text/css" media="screen"> 
        <link rel="stylesheet" href="demo-print.css" type="text/css" media="print"> 

        <script src="raphael.js" type="text/javascript" charset="utf-8"></script> 
        <script src="graffle.js" type="text/javascript" charset="utf-8"></script> 
        <style type="text/css" media="screen"> 
            #holder 
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                border: solid 1px #222;
            }
            p {
                text-align: center;
            }
        </style> 
    </head> 
    <body class="container"> 
        <p>Drag shapes around.</p> 
        <div id="holder" class="span-10"></div>
        <div id="output" class="span-5 success last">
            <div id="name" class="span-2">name=</div> 
	    <div id="outputname" class="span-2" last">*</div> 
            <hr class="space"/>
            <div id="x" class="span-2">x=</div> 
	    <div id="outputx" class="span-2" last">*</div> 
            <hr class="space"/>
            <div id="y" class="span-2">y=</div> 
	    <div id="outputy" class="span-2" last">*</div> 
            <hr class="space"/>
            <div id="w" class="span-2">width=</div> 
	    <div id="outputw" class="span-2" last">*</div> 
            <hr class="space"/>
            <div id="h" class="span-2">height=</div> 
	    <div id="outputh" class="span-2" last">*</div> 
            <hr class="space"/>
            <div id="labelx" class="span-2">labelx=</div> 
	    <div id="outputlx" class="span-2" last">*</div> 
            <hr class="space"/>
            <div id="labely" class="span-2">labely=</div> 
	    <div id="outputly" class="span-2" last">*</div> 
            <hr class="space"/>
            <div id="labelw" class="span-2">labelwidth=</div> 
	    <div id="outputlw" class="span-2" last">*</div> 
            <hr class="space"/>
            <div id="labelh" class="span-2">labelheight=</div> 
	    <div id="outputlh" class="span-2" last">*</div> 
            <hr class="space"/>
        </div>
        <p id="copy">Demo of <a href="http://raphaeljs.com/">Raphaël</a>—JavaScript Vector Library</p> 
    </body> 
</html>
